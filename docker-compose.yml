version: '3.7'

services:
  minecraft:
    image: felixklauke/paperspigot:1.15.2
    container_name: minecraft
    stdin_open: true
    tty: true
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - default
      - minecraft
    ports:
      - 25565:25565
    environment:
      - JAVA_HEAP_SIZE=2G
    volumes:
      - /opt/data/minecraft/config:/opt/minecraft/config
      - /opt/data/minecraft/worlds:/opt/minecraft/worlds
      - /opt/data/minecraft/plugins:/opt/minecraft/plugins
      - /opt/data/minecraft/data:/opt/minecraft/data
      - /opt/data/minecraft/logs:/opt/minecraft/logs

networks:
  minecraft:
    external: true
